<!DOCTYPE html>
<html lang="en" class="htmlGrey">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css?a=233543" type="text/css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/amazeui.min.js"></script>
    <script type="text/javascript" src="js/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/examinelist.js"></script>

</head>
<body onload="load()" class="overflowH">
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
    <img src="images/toptitle.png" alt="" class="am-img-responsive topbgImg"/>
    <div class="am-header-left am-header-nav">
        <a href="app.html">
            <span class="am-header-nav-title"><img src="images/titlelefta.png" alt="" class="titleLeftA"/></span>
        </a>
    </div>
    <h1 class="am-header-title relative">申请列表</h1>
</header>
<div class="am-tabs" id="examinetab" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
        <li class="am-active"><a href="javascript:;">待审核</a></li>
        <!--
        <li class=""><a href="javascript:;">已审核</a></li>
        <li class="relative">
            <span class="am-badge am-badge-danger am-round positionsize">4</span>
            <a href="javascript:;">待审核</a>
        </li>
        -->
    </ul>
    <div id="wrapper" class="wraper morehigh">
        <div id="scroller">
            <div class="pullDown">
                <div class="pullDownLabel">下拉刷新</div>
            </div>
            <div class="am-tabs-bd noborder">
                <ul class="am-tab-panel am-active billCon" id="records">

                </ul>
            </div>
            <div class="pullUp">
                <div class="pullUpLabel">加载更多</div>
            </div>
        </div>
    </div>
</div>
<!--底部弹出的审核内容-->
<div class="upBox hide">
    <input type="hidden" id="userid" value="" />
    <input type="hidden" id="applyid" value="" />
    <div class="examineCon am-animation-slide-right">
        <div class="am-cf sureList paddingT95">
            <label class="am-fl">智能卡状态：</label>
            <span class="am-fl" id="cardstatus"></span>
        </div>
        <div class="am-cf sureList">
            <label class="am-fl">申请时间：</label>
            <span class="am-fl" id="applydate"></span>
        </div>
        <div class="am-cf sureList">
            <label class="am-fl">申请人：</label>
            <span class="am-fl" id="apply"></span>
        </div>
        <div class="am-cf sureList">
            <label class="am-fl">申请权限：</label>
            <span class="am-fl" id="applystatus"></span>
        </div>
        <div class="bottomBtn am-cf">
            <a href="javascript:void(0);" class="agreeBtn am-fl">同意</a>
            <a href="javascript:void(0);" class="refuseBtn am-fl">拒绝</a>
        </div>
    </div>
    <div class="examineCon hide am-animation-slide-right">
        <div class="am-cf sureList paddingT30">
            <span class="am-fl">拒绝理由：</span>
        </div>
        <textarea class="refuseTextarea" id="reason"></textarea>
        <div class="bottomBtn am-cf">
            <a href="javascript:void(0);" class="sureBtn am-fl">确定</a>
        </div>
    </div>

</div>
<div class="upshadow" style="display: none;"></div>
<!--底部弹出的审核内容-->
<!--审核成功提示-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="mymodal">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            审核成功！
        </div>
    </div>
</div>
<!--审核成功提示-->

</body>
</html>
