<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
    <img src="images/toptitle.png" alt="" class="am-img-responsive topbgImg"/>
    <h1 class="am-header-title relative">充值</h1>
</header>
<div class="cardOperate am-cf noborder">
    <label class="am-fl">卡号</label>
    <span class="am-fl">2100 0051 9874 443</span>
</div>
<div class="bggrey"></div>
<div class="refillMoney am-cf">
    <label class="am-fl">充值金额：</label>
    <span class="am-fl">100.00</span>
</div>
<div class="bggrey"></div>
<div class="cardStatus am-cf yesboder">
    <label class="am-fl w244">充值方式</label>
</div>
<div class="refillUl">
    <div class="refillList am-cf">
        <span class="refillIcon am-fl">
            <img src="images/wechaticon.png" alt="" class="am-img-responsive"/>
        </span>
        <span class="refillText am-fl">微信支付</span>
        <label class="am-radio am-fr refillradio">
            <input type="radio" name="pay" data-am-ucheck/>
        </label>
    </div>
    <div class="refillList am-cf">
        <span class="refillIcon am-fl">
            <img src="images/afbicon.png" alt="" class="am-img-responsive"/>
        </span>
        <span class="refillText am-fl">支付宝支付</span>
        <label class="am-radio am-fr refillradio">
            <input type="radio" name="pay" data-am-ucheck checked/>
        </label>
    </div>
</div>
<button type="submit" class="am-btn makeSureBtn">下一步</button>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>

</body>
</html>
