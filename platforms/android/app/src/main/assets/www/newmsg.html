<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css?a=233543" type="text/css">
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
    <img src="images/toptitle.png" alt="" class="am-img-responsive topbgImg"/>
    <div class="am-header-left am-header-nav">
        <a href="app.html">
            <span class="am-header-nav-title"><img src="images/titlelefta.png" alt="" class="titleLeftA"/></span>
        </a>
    </div>
    <h1 class="am-header-title relative">新建消息</h1>
</header>
<form class="am-form">
    <fieldset>
        <ul class="settingUlN marginT95 nobottom">
            <li>
                <div class="am-form-group am-cf">
                    <label class="labelW am-fl">题目：</label>
                    <input type="text"  class="am-fl inputbg" placeholder="请输入题目">
                </div>
            </li>
            <li class="noborder">
                <div class="am-form-group am-cf">
                    <label class="labelW am-fl">接受人：</label>
                    <input type="text"  class="am-fl inputbg personinput" placeholder="请输入接受人">
                </div>
            </li>
        </ul>
        <div class="bggrey"></div>
        <div class="am-form-group specialli">
            <label class="labelW">内容：</label>
            <textarea class="msgTextarea"></textarea>
        </div>
        <a href="javascript:void(0)" class="makeSureBtn">确定</a>
    </fieldset>
</form>
<div class="am-modal am-modal-prompt confirm" tabindex="-1" id="mymodal">
    <div class="am-modal-dialog chose">
        <div class="am-modal-hd">请选择部门</div>
        <div class="am-modal-bd am-cf">


        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn " data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/newmsg.js"></script>
</body>
</html>
