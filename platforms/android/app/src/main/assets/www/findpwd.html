<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css?a=233543" type="text/css">
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
    <img src="images/toptitle.png" alt="" class="am-img-responsive topbgImg"/>
    <div class="am-header-left am-header-nav">
        <a href="forgetpassword.html">
            <span class="am-header-nav-title"><img src="images/titlelefta.png" alt="" class="titleLeftA"/></span>
        </a>
    </div>
    <h1 class="am-header-title relative">修改密码</h1>
</header>
<form class="am-form">
    <fieldset>
        <ul class="settingUl">
            <li class="relative">
                <div class="am-cf">
                    <label class="labelW am-fl">新登陆密码：</label>
                    <input type="password" class="am-fl inputbg" placeholder="请输入新登陆密码">
                </div>
            </li>
            <li class="relative">
                <div class="am-cf">
                    <label class="labelW am-fl">确认密码：</label>
                    <input type="password" class="am-fl inputbg" placeholder="再次确认密码">
                </div>
            </li>
        </ul>
        <a href="javascript:void(0)" class="makeSureBtn">确定</a>
    </fieldset>
</form>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/findpwd.js"></script>
</body>
</html>
